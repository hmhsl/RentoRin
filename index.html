<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 1 Year, Love!</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Floating Hearts Background -->
  <div class="hearts">
    <div class="heart small slow"></div>
    <div class="heart medium fast"></div>
    <div class="heart tiny slow"></div>
    <div class="heart large medium"></div>
    <div class="heart medium slow"></div>
    <div class="heart small fast"></div>
    <div class="heart tiny medium"></div>
  </div>

  <!-- Music Player -->
  <div class="music-player">
    <div class="now-playing">üéµ Now Playing: Our Song</div>

    <audio id="love-song" src="music/your-song.mp3" loop></audio>

    <div class="controls">
      <button id="play-pause-button" onclick="togglePlayPause()">‚ñ∂Ô∏è</button>
      <button onclick="stopSong()">‚èπÔ∏è</button>
    </div>

    <input type="range" id="progress" value="0" max="100">

    <div class="music-note" id="music-note">üé∂</div>
  </div>

  <!-- Main Content Container -->
  <div class="container fade-in">
    <header>
      <h1>Happy 1-Year Anniversary!</h1>
      <p>To the most amazing girl in the world</p>
    </header>

    <main>
      <section class="intro">
        <p> No matter how far we are, I'll always have you by my side here in my heart. ‚ù§Ô∏è</p>
      </section>

      <!-- Photo Album Section -->
      <section class="photo-album">
        <h2>Our Favorite Memories üì∏</h2>
        <div class="album-grid">
          <img src="images/Memory1" alt="Memory 1">
          <img src="images/Memory2" alt="Memory 2">
          <img src="images/Memory3" alt="Memory 3">
          <img src="images/Memory4" alt="Memory 4">
        </div>
      </section>

      <!-- Navigation Buttons -->
      <nav class="nav-buttons">
        <a href="logbook.html">Date Logbook</a>
        <a href="favorites.html">My Favorite Things</a>
        <a href="stats.html">Fun Facts</a>
        <a href="gallery.html">Photo Gallery</a>
        <a href="notes.html">Little Notes</a>
      </nav>
    </main>

    <footer>
      <p>üíï</p>
    </footer>
  </div>

  <!-- JavaScript Section -->
  <script>
    const song = document.getElementById('love-song');
    const progress = document.getElementById('progress');
    const playPauseButton = document.getElementById('play-pause-button');
    const musicNote = document.getElementById('music-note');

    function togglePlayPause() {
      if (song.paused) {
        song.play();
        playPauseButton.innerHTML = '‚è∏Ô∏è'; // Pause icon
        musicNote.style.opacity = '1';    // Show note
      } else {
        song.pause();
        playPauseButton.innerHTML = '‚ñ∂Ô∏è'; // Play icon
        musicNote.style.opacity = '0';    // Hide note
      }
    }

    function stopSong() {
      song.pause();
      song.currentTime = 0;
      playPauseButton.innerHTML = '‚ñ∂Ô∏è'; // Reset Play icon
      musicNote.style.opacity = '0';     // Hide note
    }

    song.addEventListener('timeupdate', () => {
      const percentage = (song.currentTime / song.duration) * 100;
      progress.value = percentage;
    });

    progress.addEventListener('input', () => {
      const seekTime = (progress.value / 100) * song.duration;
      song.currentTime = seekTime;
    });

    song.addEventListener('ended', () => {
      playPauseButton.innerHTML = '‚ñ∂Ô∏è';
      musicNote.style.opacity = '0';
    });

      }
    }
  </script>

</body>
</html>
